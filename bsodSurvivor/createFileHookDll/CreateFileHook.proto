syntax = "proto3";

package CreateFileHook;

// The response message containing the greetings
message Empty {
}
// The response message containing the greetings
message ShouldSendPathDataRequest {
  string path=1;
}

// The response message containing the greetings
message ShouldSendPathDataReply {
  bool should=1;
}

// The greeting service definition.
service Greeter {
  rpc SendPathData (SendPathDataRequest) returns (SendPathDataReply) {}
  rpc ShouldSendPath(ShouldSendPathDataRequest) returns(ShouldSendPathDataReply){}
  rpc ClearPaths (Empty) returns (Empty) {}
}

message SendPathDataRequest {
  string oldPath=1;
  string newPath=2;
}

// The response message containing the greetings
message SendPathDataReply {
}
